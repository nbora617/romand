    <script>
        //탭메뉴
        //eq() Jquery의 인덱스
        $(".tab_contents > div").eq(1).hide();
        $(document).ready(function() {
            $(".tab_title a").click(function(e){
                e.preventDefault()
                var i = $(this).index();
                $(".tab_title a").removeClass("active");
                $(".tab_title a").eq(i).addClass("active");
                $(".tab_contents > div").hide();
                $(".tab_contents > div").eq(i).show();
            })
        });
        
        
        // 회원용 로그인 영역
        const Id = document.querySelector('#userId')
        const Pw = document.querySelector('#userPw')
        const loginBtn = document.querySelector('#loginBtn') 
        console.log(Id,Pw,loginBtn)
        //아이디, 비밀번호 입력하면 메인페이지 이동
        loginBtn.addEventListener('click',function(e){
            e.preventDefault();
            if (Id.value === "" && Pw.value === ""){
                window.alert("아이디와 비밀번호를 입력하세요");
            }else if(Id.value === ""){
                window.alert("아이디를 입력하세요");
            }else if(Pw.value === ""){
                window.alert("비밀번호를 입력하세요");
            }else{location.href='index.html'}
        });
        // 비회원 주문조회
        const userName =document.querySelector('#userName')
        const orderNum =document.querySelector('#orderNum')
        const orderBtn =document.querySelector('#orderBtn')
        orderBtn.addEventListener('click',function(e){
            e.preventDefault();
            if (userName.value === "" && orderNum.value === ""){
                window.alert("주문자명과 주문번호를 입력하세요");
            }else if(userName.value === ""){
                window.alert("주문자명을 입력하세요");
            }else if(orderNum.value === ""){
                window.alert("주문번호를 입력하세요");
            }else{location.href='index.html'}
        });
    </script>
